<!DOCTYPE html>
<html>
<head>
    <title>simulador</title>
    <link href="estilos.css" rel="stylesheet">
</head>

<body>
    <h1>simulador e-mail</h1>
    <form id="formulario">
        <div>
            <label>Para</label>
            <input type="email" id="email">
        </div>
        <div>
            <label>Asunto</label>
            <input type="text" id="asunto">
        </div>
        <div>
            <label>contenido</label>
            <textarea id="contenido"></textarea>
        </div>
        <div>
            <button type="submit" id="boton-enviar" disabled>enviar</button>
            <button type="button" id="botton-reiniciar">Reiniciar</button>
            <img src="spinner.gif" alt="Animation" width='60' id="animacion">
        </div>
    </form>
    <script src="simulador.js"></script>
</body>
</html>
